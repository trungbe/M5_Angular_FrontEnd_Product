<h2 class="text-center">List Product</h2>
<button class="btn-outline-primary" [routerLink]="'create'">Creat new product</button>
<table class="table" border="2px">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>

  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>{{p.category.name}}</td>
    <td>
      <button class="btn-primary" [routerLink]="'edit/' + p.id">Edit</button>
    </td>
    <td>
      <button class="btn-danger" (click)="deleteProduct(p.id)">Delete</button>
    </td>
  </tr>
</table>
