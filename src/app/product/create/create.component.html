<h2 class="text-center">Create Product</h2>
<form (ngSubmit)="createNewProduct()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Name
      <input name="name" [(ngModel)]="product.name" type="text" class="form-control">
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Description
      <input name="description" [(ngModel)]="product.description" type="text" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="product.category.id" name="category">
      <option *ngFor="let c of categories" [value]="c.id">
        {{c.name}}
      </option>
    </select>
  </div>
  <input type="submit" value="Create"/>
</form>
